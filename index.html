<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav
      class="navbar navbar-dark bg-dark navbar-expand-sm d-flex justify-content-between"
    >
      <h1 class="navbar-brand mx-2">BV</h1>
      <div class="navbar-nav">
        <a href="#" class="nav-link navbar-text">Home</a>
        <a href="#" class="nav-link navbar-text">About</a>
        <a href="#" class="nav-link navbar-text">Gallery</a>
        <a href="#" class="nav-link navbar-text">Contact</a>
      </div>
    </nav>
    <section class="hero">
      <div class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./photos/POSSM-hero-medium.jpg"
              class="d-block w-100"
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img
              src="./photos/possm-hero-img.jpg"
              class="d-block w-100"
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img
              src="./photos/bushnell-park.jpg"
              class="d-block w-100"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
    <section class="card-section d-block w-100">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 18rem">
              <img src="./photos/ben_drums.jpg" alt="" />
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem">
              <img src="./photos/Earl_guitar.jpg" alt="" />
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem">
              <img src="./photos/Jer_Earl_crowd.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
