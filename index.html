<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav
      class="navbar navbar-dark bg-dark navbar-expand-sm d-flex justify-content-between"
    >
      <h1 class="navbar-brand mx-2">NXT Dev</h1>
      <div class="navbar-nav">
        <a href="#" class="nav-link navbar-text">Home</a>
        <a href="#" class="nav-link navbar-text">About</a>
        <a href="#" class="nav-link navbar-text">Gallery</a>
        <a href="#" class="nav-link navbar-text">Contact</a>
      </div>
    </nav>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner hero-section">
        <div class="carousel-item active">
          <img src="./photos/code1.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./photos/code2.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./photos/code3.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- about section -->
    <section class="about-section">
      <h2 class="text-center">About</h2>
      <div class="container">
        <div class="row">
          <div class="col-sm-6 d-flex align-items-center text-white p-3">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet
              tempore cum illo repudiandae nisi doloremque dolorum nemo eos
              dolorem, itaque quos necessitatibus doloribus vero eaque aut
              delectus vel veritatis. Eius.
            </p>
          </div>
          <div class="col-sm-6 p-3">
            <img src="./photos/about-img.jpg" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
      <!-- end of about section -->

      <!-- services section -->
      <!-- end of services section -->
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
